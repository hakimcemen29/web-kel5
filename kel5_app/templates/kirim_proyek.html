{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kirim Proyek</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@600&display=swap"
    rel="stylesheet" />

  <style>
    body {
      background-image: url("{% static 'img/kbawah.png' %}");
      background-repeat: no-repeat;
      background-position: bottom right;
      background-size: 240px;
    }

    .montserrat-semibold {
      font-family: 'Montserrat Alternates', sans-serif;
      font-weight: 600;
      font-size: 15px;
    }

    .tab-content .form-group {
      text-align: left;
    }
  </style>
</head>
<body>
<div class="container py-5">
  <!-- Logo -->
  <div class="text-center mb-4">
    <img src="{% static 'img/logo.jpeg' %}" alt="Logo" style="width: 170px;">
    <h4 class="mt-3 montserrat-semibold">Kirim Proyek: Intelligence Engineering</h4>
  </div>

  <!-- Tabs -->
  <ul class="nav nav-tabs mb-4" id="formTabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="creation-tab" data-bs-toggle="tab" data-bs-target="#creation" type="button"
              role="tab">Creation</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="management-tab" data-bs-toggle="tab" data-bs-target="#management" type="button"
              role="tab">Management</button>
    </li>
  </ul>

  <div class="tab-content" id="formTabsContent">
    <!-- Creation Tab -->
    <div class="tab-pane fade show active" id="creation" role="tabpanel">
      <form method="post" action="{% url 'kirim_creation' %}" enctype="multipart/form-data" class="card p-4 shadow">
        {% csrf_token %}
        <div class="form-group mb-3">
          <label>Meaningful</label>
          <input type="file" name="meaningful" class="form-control" required>
        </div>
        <div class="form-group mb-3">
          <label>Experience</label>
          <input type="file" name="experience" class="form-control" required>
        </div>
        <div class="form-group mb-3">
          <label>Implementasi</label>
          <input type="file" name="implementasi" class="form-control" required>
        </div>
        <div class="form-group mb-3">
          <label>Batasan</label>
          <input type="file" name="batasan" class="form-control" required>
        </div>
        <div class="form-group mb-3">
          <label>Perencanaan</label>
          <input type="file" name="perencanaan" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Kirim Creation</button>
      </form>
    </div>

    <!-- Management Tab -->
    <div class="tab-pane fade" id="management" role="tabpanel">
      <form method="post" action="{% url 'kirim_management' %}" class="card p-4 shadow">
        {% csrf_token %}
        <div class="form-group mb-3">
          <label>Nama Kelompok</label>
          <input type="text" name="namaKelompok" class="form-control" required>
        </div>
        <div class="form-group mb-3">
          <label>Deskripsi</label>
          <textarea name="deskripsi" class="form-control" rows="3" required></textarea>
        </div>
        <div class="form-group mb-3">
          <label>Status</label>
          <select name="status" class="form-control" required>
            <option value="" disabled selected>-- Pilih Status --</option>
            <option value="0">Gagal</option>
            <option value="1">Berlangsung</option>
            <option value="2">Berhasil</option>
          </select>
        </div>
        <button type="submit" class="btn btn-success">Kirim Management</button>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
