            <!DOCTYPE html>
            <html lang="en">
            <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <title>{% block title %}Navbar + Sidebar{% endblock %}</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

            </head>
            <body>
            <style>
                .bg-navbar {
                background-color: #00AAFF;
                color: white;
                }
                .offcanvas-body {
                    overflow: hidden;
                }
            </style>

            <!-- Navbar -->
            <nav class="navbar navbar-dark bg-navbar">
                <div class="container-fluid">
                <button class="btn btn-outline-light me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu">
                    â˜°
                </button>
                </div>
            </nav>

            <!-- Sidebar -->
            <div class="offcanvas offcanvas-start bg-light text-dark" tabindex="-1" id="sidebarMenu" aria-labelledby="sidebarLabel">
                <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="sidebarLabel">Menu</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <div class="d-flex flex-column min-vh-100">
                        <ul class="nav flex-column fs-5 fw-light">
                        <li class="nav-item mb-3">
                            <a class="nav-link text-dark" href="{% url 'profil'%}">
                            <i class="bi bi-person-circle me-2"></i> {{ user.username }}
                            </a>
                        </li>
                        <li class="nav-item"><a class="nav-link text-dark" href="{% url 'home'%}">Home</a></li>
                        <li class="nav-item"><a class="nav-link text-dark" href="{% url 'projek'%}">Projek</a></li>
                        {% comment %} <li class="nav-item"><a class="nav-link text-dark" href="{% url 'meaningful' %}">Maeningful Objektives</a></li> {% endcomment %}
                        <li class="nav-item"><a class="nav-link text-dark" href="{% url 'experience' %}">Inteligen Experience</a></li>
                        <li class="nav-item"><a class="nav-link text-dark" href="{% url 'implementasi' %}">Inteligen Implementasi</a></li>
                        <li class="nav-item"><a class="nav-link text-dark" href="{% url 'batasan' %}">Batasan Pengembang</a></li>
                        <li class="nav-item"><a class="nav-link text-dark" href="{% url 'status'%}">Status Relasi</a></li>
                        <li class="nav-item"><a class="nav-link text-dark" href="{% url 'perencanaan'%}">Perencanaan</a></li>
                    </ul>
                    <a class="nav-link text-danger position-absolute bottom-0 end-0 m-3 mb-5" href="{% url 'logout' %}" 
                    onclick="return confirm('Apakah Anda yakin ingin keluar ? ');">
                        <i class="bi bi-box-arrow-right me-1"></i> Logout
                    </a>
                    </div>
                    
                </div>
            </div>

            <!-- Content Block -->
            <div class="container mt-4">
                {% block content %}
                {% endblock %}
            </div>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
            </body>
            </html>
