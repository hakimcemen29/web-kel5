{% extends 'tess.html' %}

{% block title %}Profil{% endblock %}

{% block content %}
<section class="bg-white p-8 rounded-xl shadow-lg max-w-md w-full mx-auto mt-10">
    <h4 class="text-lg font-semibold text-center mb-4">Profil</h4>

    <div class="flex justify-center mb-4">
        <img id="profilePreview" src="{{ user.profile.foto_profil.url }}" alt="Foto Profil" class="rounded-full w-28 h-28 object-cover border border-gray-300">
    </div>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-4">
            <label for="Username" class="block mb-1 text-sm font-medium text-gray-700">Username</label>
            <input type="text" id="Username" class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 cursor-not-allowed" value="{{ user.username }}" readonly/>
        </div>

        <div class="mb-4">
            <label for="email" class="block mb-1 text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="email" class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 cursor-not-allowed" value="{{ user.email }}" readonly/>
        </div>

        <div class="mb-4">
            <label for="id_foto_profil" class="block mb-1 text-sm font-medium text-gray-700">Ganti Foto Profil</label>
            {{ form.foto_profil }}
            <p class="mt-1 text-sm text-gray-500">Hanya file gambar (PNG, JPG, JPEG).</p>
        </div>

        {% if messages %}
            {% for message in messages %}
                <div class="text-green-700 bg-green-100 border border-green-300 rounded p-2 text-center mb-4">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <button type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-semibold rounded-lg text-sm px-5 py-2.5">Simpan Perubahan</button>
    </form>
</section>

{% endblock %}
