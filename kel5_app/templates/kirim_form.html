{% extends 'tess.html' %}
{% load static %}

{% block content %}
<div class="flex flex-col items-start mt-10">
  <div class="w-full bg-white p-6 rounded-lg shadow-md">
    
    <!-- ✅ Notifikasi -->
    {% if messages %}
      {% for message in messages %}
        <div class="p-3 mb-4 rounded text-white text-center {% if message.tags == 'success' %}bg-green-500{% else %}bg-red-500{% endif %}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

    {% if error %}
      <div class="p-3 mb-4 rounded bg-yellow-500 text-white text-center">
        {{ error }}
      </div>
    {% endif %}

    <!-- ✅ Form -->
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <h2 class="text-xl font-semibold mb-5 text-center text-gray-800">Kirim Proyek ke Creations</h2>

      <div class="mb-3">
        <label class="block text-sm font-medium text-gray-700 mb-1">Nama Proyek</label>
        <input type="text" name="namaProjek" class="w-full border rounded px-3 py-1.5 focus:ring-2 focus:ring-blue-400 text-sm">
      </div>

      <div class="mb-3">
        <label class="block text-sm font-medium text-gray-700 mb-1">Meaningful</label>
        <input type="file" name="meaningful" class="w-full text-sm">
      </div>

      <div class="mb-3">
        <label class="block text-sm font-medium text-gray-700 mb-1">Experience</label>
        <input type="file" name="experience" class="w-full text-sm">
      </div>

      <div class="mb-3">
        <label class="block text-sm font-medium text-gray-700 mb-1">Implementasi</label>
        <input type="file" name="implementasi" class="w-full text-sm">
      </div>

      <div class="mb-3">
        <label class="block text-sm font-medium text-gray-700 mb-1">Batasan</label>
        <input type="file" name="batasan" class="w-full text-sm">
      </div>

      <div class="mb-5">
        <label class="block text-sm font-medium text-gray-700 mb-1">Perencanaan</label>
        <input type="file" name="perencanaan" class="w-full text-sm">
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white text-sm font-semibold py-1.5 rounded hover:bg-blue-700 transition duration-200">
        Kirim ke Teman
      </button>
    </form>
  </div>
</div>
{% endblock %}
