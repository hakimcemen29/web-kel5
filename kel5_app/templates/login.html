<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Page</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    html, body {
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    body {
      display: flex;
      flex-direction: row;
      width: 100vw;
      height: 100vh;
    }
    .left-side {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      background-color: white;
    }
    .right-side {
      flex: 1;
      background-color: #00AAFF;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      text-align: center;
    }
    form.login-form {
      width: 100%;
      max-width: 320px;
    }
    .btn-rounded-custom {
      border-radius: 50px;
      padding-left: 2rem;
      padding-right: 2rem;
    }
    .btn-rounded-custom1 {
      border-radius: 50px;
      padding-left: 2rem;
      padding-right: 2rem;
      color: #fff;
      background-color: #00AAFF;
      border-color: white;
    }
    .input-rounded {
      border-radius: 10px;
    }
  </style>
</head>
<body>

<div class="left-side">
  <form class="login-form" action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    <h2 class="mb-4 text-center fw-bold">Sign In</h2>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}

    <h6 class="font-monospace">Username</h6>
    <input
      type="text"
      name="username"
      class="form-control mb-3 input-rounded"
      required
      autofocus
    />

    <h6 class="font-monospace">Password</h6>
    <input
      type="password"
      id="password"
      name="password"
      class="form-control mb-3 input-rounded"
      required
    />

    <div class="form-check mb-3">
      <input type="checkbox" class="form-check-input" id="show-password">
      <label class="form-check-label" for="show-password">Show Password</label>
    </div>
    
    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-primary mt-4 w-50 btn-rounded-custom">Login</button>
    </div>
  </form>
</div>

<div class="right-side">
  <p class="fw-bold fs-1">Selamat Datang Kembali!</p>
  <p class="fw-bold fs-4">Jika anda belum memiliki akun, daftarkan sekarang juga untuk menikmati layanan website kami ðŸš€</p>
  <a href="{% url 'register' %}">
    <button type="button" class="btn btn-light mt-5 w-40 btn-rounded-custom1">Sign Up</button>
  </a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const passwordInput = document.getElementById('password');
  const showPasswordCheckbox = document.getElementById('show-password');

  showPasswordCheckbox.addEventListener('change', function () {
    passwordInput.type = this.checked ? 'text' : 'password';
  });
</script>
</body>
</html>
